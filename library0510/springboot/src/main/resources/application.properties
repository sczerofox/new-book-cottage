# THYMELEAF (ThymeleafAutoConfiguration)
# \u5F00\u542F\u6A21\u677F\u7F13\u5B58\uFF08\u9ED8\u8BA4\u503C\uFF1A true \uFF09
spring.thymeleaf.cache=false
# \u68C0\u67E5\u6A21\u677F\u662F\u5426\u5B58\u5728\uFF0C\u7136\u540E\u518D\u5448\u73B0
spring.thymeleaf.check-template=true
# \u68C0\u67E5\u6A21\u677F\u4F4D\u7F6E\u662F\u5426\u6B63\u786E\uFF08\u9ED8\u8BA4\u503C :true \uFF09
spring.thymeleaf.check-template-location=true
#Content-Type \u7684\u503C\uFF08\u9ED8\u8BA4\u503C\uFF1A text/html \uFF09
spring.thymeleaf.content-type=text/html
# \u5F00\u542F MVC Thymeleaf \u89C6\u56FE\u89E3\u6790\uFF08\u9ED8\u8BA4\u503C\uFF1A true \uFF09
spring.thymeleaf.enabled=true
# \u6A21\u677F\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
# \u8981\u88AB\u6392\u9664\u5728\u89E3\u6790\u4E4B\u5916\u7684\u89C6\u56FE\u540D\u79F0\u5217\u8868\uFF0C\u2F64\u9017\u53F7\u5206\u9694
spring.thymeleaf.excluded-view-names=
# \u8981\u8FD0\u2F64\u4E8E\u6A21\u677F\u4E4B\u4E0A\u7684\u6A21\u677F\u6A21\u5F0F\u3002\u53E6\u2EC5 StandardTemplate-ModeHandlers( \u9ED8\u8BA4\u503C\uFF1A HTML5)
spring.thymeleaf.mode=HTML5
# \u5728\u6784\u5EFA URL \u65F6\u6DFB\u52A0\u5230\u89C6\u56FE\u540D\u79F0\u524D\u7684\u524D\u7F00\uFF08\u9ED8\u8BA4\u503C\uFF1A classpath:/templates/ \uFF09
spring.thymeleaf.prefix=classpath:/templates/
# \u5728\u6784\u5EFA URL \u65F6\u6DFB\u52A0\u5230\u89C6\u56FE\u540D\u79F0\u540E\u7684\u540E\u7F00\uFF08\u9ED8\u8BA4\u503C\uFF1A .html \uFF09
spring.thymeleaf.suffix=.html
#\u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
#\u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6
#mybatis.mapper-locations=classpath:mappers/*xml
##\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
#mybatis.type-aliases-package=com.hmlc.springboot.entity
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=9090
# \u5F53\u524D\u65F6\u95F4
spring.mvc.date-format=yyyy-MM-dd HH:mm:ss

spring.web.resources.static-locations=classpath:/static/,classpath:/templates/
# 100MB
spring.servlet.multipart.max-file-size=104857600
# 100MB
spring.servlet.multipart.max-request-size=104857600


spring.datasource.url=jdbc:mysql://localhost:3306/hmlc?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# pageHelper\u914D\u7F6E
# \u6839\u636E MySQL \u7684\u7279\u70B9\u6765\u4F18\u5316\u5206\u9875\u67E5\u8BE2
pagehelper.helper-dialect=mysql
# \u8FD9\u4E2A\u914D\u7F6E\u9879\u8868\u793A\u662F\u5426\u652F\u6301\u63A5\u53E3\u53C2\u6570\u4E2D\u7684 pageNum \u548C pageSize \u4E3A\u96F6\u6216\u8D1F\u6570\u7684\u60C5\u51B5\u3002\u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u90A3\u4E48\u5F53 pageNum \u5C0F\u4E8E 1 \u65F6\uFF0C\u5B83\u4F1A\u88AB\u81EA\u52A8\u8BBE\u7F6E\u4E3A 1\uFF1B\u5F53 pageSize \u5C0F\u4E8E 1 \u65F6\uFF0C\u5B83\u4F1A\u88AB\u8BBE\u7F6E\u4E3A\u4E00\u4E2A\u5408\u7406\u7684\u503C\uFF08\u901A\u5E38\u662F 10\uFF09
pagehelper.reasonable=true
# \u8FD9\u4E2A\u914D\u7F6E\u9879\u8868\u793A\u662F\u5426\u652F\u6301\u5728 Mapper \u63A5\u53E3\u65B9\u6CD5\u4E2D\u4F7F\u7528\u5206\u9875\u53C2\u6570\u3002\u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u90A3\u4E48\u4F60\u53EF\u4EE5\u5728\u4F60\u7684 Mapper \u63A5\u53E3\u65B9\u6CD5\u7684\u53C2\u6570\u4E2D\u76F4\u63A5\u5305\u542B\u5206\u9875\u53C2\u6570
pagehelper.support-methods-arguments=true
